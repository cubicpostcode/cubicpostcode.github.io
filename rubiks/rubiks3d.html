    <!-- ==============================================================
         Voiceâ€‘toâ€‘keyboard microâ€‘framework â€“ refactored for robustness
         ============================================================== -->
    <script defer>
      /**
       * Firefox quirks addressed:
       *  â€¢  SpeechRecognition still behind a flag â€“ detect and warn.
       *  â€¢  keyCode is readâ€‘only â€“ rely solely on `key`/`code`.
       *  â€¢  Infinite error loops â€“ add exponential backâ€‘off on errors.
       */

      // --------------------------- 1. Config ----------------------------
      const KEY_WORDS = Object.freeze({
        // cube faces
        right: "r", left: "l", front: "f", back: "b", up: "u", middle: "m",
        // cube rotations
        x: "x", y: "y", z: "z",
        // NATO synonyms
        romeo: "r", lima: "l", foxtrot: "f", bravo: "b", uniform: "u", mike: "m",
      });

      const SPECIALS = Object.freeze({
        shuffle: () => document.getElementById("btn-refresh").click(),
      });

      const statusEl = document.getElementById("voice-status");

      // ---------------------- 2. Key event helper -----------------------
      function fireKey(key, { shift = false } = {}) {
        const evtInit = {
          key,
          code: key.length === 1 ? "Key" + key.toUpperCase() : key,
          shiftKey: shift,
          bubbles: true,
          composed: true,
        };
        // Firefox ignores custom keyCode, so we don't attempt to set it.
        ["keydown", "keyup"].forEach((type) =>
          document.dispatchEvent(new KeyboardEvent(type, evtInit))
        );
      }

      // --------------------- 3. Speech recognition ----------------------
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        statusEl.style.color = "var(--accent-warn)";
        statusEl.textContent =
          "Speech recognition unsupported â€“ try Chrome/Edge or enable dom.webspeech.recognition.enabled in about:config.";
      }

      let recog; // will hold the recogniser instance
      let backoff = 500; // start at 0.5 s, exponential backâ€‘off on errors

      function setupRecognizer() {
        recog = new SpeechRecognition();
        recog.lang = "en-GB";
        recog.interimResults = false;
        recog.continuous = true;

        recog.addEventListener("result", (e) => {
          const phrase = e.results[0][0].transcript.trim().toLowerCase();
          console.log("Heard:", phrase);

          // exact specials first
          if (SPECIALS[phrase]) return SPECIALS[phrase]();

          const shift = phrase.startsWith("shift ");
          const word = shift ? phrase.replace(/^shift /, "") : phrase;
          const key = KEY_WORDS[word];
          if (key) fireKey(key, { shift });
        });

        recog.addEventListener("end", () => {
          // normal end (silence) â€“ restart immediately
          backoff = 500;
          recog.start();
        });

        recog.addEventListener("error", (e) => {
          console.warn("Speech error:", e.error);
          statusEl.style.color = "var(--accent-warn)";
          statusEl.textContent = `Mic error: ${e.error} â€“ retryingâ€¦`;
          // Some errors (e.g., "not-allowed") loop rapidly in Firefox; throttle.
          setTimeout(() => {
            try { recog.start(); } catch (_) {}
            backoff = Math.min(backoff * 2, 10000); // cap at 10s
          }, backoff);
        });
      }

      // --------------------- 4. Initialise on click ---------------------
      async function initMic() {
        if (!SpeechRecognition) return; // unsupported â€“ nothing to do
        try {
          await navigator.mediaDevices.getUserMedia({ audio: true });
          setupRecognizer();
          recog.start();
          statusEl.style.color = "var(--accent-ok)";
          statusEl.textContent = "ðŸŽ™ï¸Â Listeningâ€¦";
        } catch (err) {
          console.error(err);
          statusEl.style.color = "var(--accent-warn)";
          statusEl.textContent = "Mic blocked â€“ click padlock icon.";
        }
      }

      window.addEventListener("load", () => {
        const once = () => {
          initMic();
          window.removeEventListener("click", once);
        };
        window.addEventListener("click", once, { once: true });
      });
    </script>
