    <!-- ==============================================================
         Voice‑to‑keyboard micro‑framework – phonetic cube moves + rainbow bg
         ============================================================== -->
    <script defer>
      /**
       * Phonetic aliases for cube moves + rainbow background cycling.
       */

      // --------------------------- 1. Config ----------------------------
      const KEY_WORDS = Object.freeze({
        // Clockwise faces
        bee: "b", be: "b",
        dee: "d",
        fee: "f",
        left: "l",
        ree: "r",
        up: "u",
        // Basic words
        right: "r", front: "f", back: "b", middle: "m",
        x: "x", y: "y", z: "z",
      });

      const IMPLICIT_SHIFT = Object.freeze({
        fip: "f",
        leep: "l",
        reep: "r",
        weep: "u",
      });

      const SPECIALS = Object.freeze({
        shuffle: () => document.getElementById("btn-refresh").click(),
      });

      // Rainbow palette – 7 pleasant colors
      const RAINBOW = [
        "#FF3B30", // red
        "#FF9500", // orange
        "#FFCC00", // yellow
        "#34C759", // green
        "#5AC8FA", // light blue
        "#007AFF", // blue
        "#5856D6", // purple
      ];
      let colorIndex = 0;
      function cycleBg() {
        document.body.style.backgroundColor = RAINBOW[colorIndex];
        colorIndex = (colorIndex + 1) % RAINBOW.length;
      }

      const statusEl = document.getElementById("voice-status");

      // ---------------------- 2. Key event helper -----------------------
      function fireKey(key, { shift = false } = {}) {
        const evtInit = {
          key,
          code: key.length === 1 ? "Key" + key.toUpperCase() : key,
          shiftKey: shift,
          bubbles: true,
          composed: true,
        };
        ["keydown", "keyup"].forEach((type) =>
          document.dispatchEvent(new KeyboardEvent(type, evtInit))
        );
      }

      // --------------------- 3. Speech recognition ----------------------
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        statusEl.style.color = "var(--accent-warn)";
        statusEl.textContent =
          "Speech recognition unsupported – try Chrome/Edge or enable dom.webspeech.recognition.enabled.";
      }

      let recog;
      let backoff = 500;

      function setupRecognizer() {
        recog = new SpeechRecognition();
        recog.lang = "en-GB";
        recog.interimResults = false;
        recog.continuous = true;

        recog.addEventListener("result", (e) => {
          const phrase = e.results[0][0].transcript.trim().toLowerCase();
          console.log("Heard:", phrase);

          // Cycle background on EVERY phrase
          cycleBg();

          // Handle specials
          if (SPECIALS[phrase]) { SPECIALS[phrase](); return; }

          // Implicit prime words
          if (IMPLICIT_SHIFT[phrase]) {
            fireKey(IMPLICIT_SHIFT[phrase], { shift: true });
            return;
          }

          // Shift prefix detection
          const shift = phrase.startsWith("shift ");
          const word = shift ? phrase.replace(/^shift /, "") : phrase;
          const key = KEY_WORDS[word];
          if (key) fireKey(key, { shift });
        });

        recog.addEventListener("end", () => { backoff = 500; try { recog.start(); } catch (_) {} });

        recog.addEventListener("error", (e) => {
          console.warn("Speech error:", e.error);
          statusEl.style.color = "var(--accent-warn)";
          statusEl.textContent = `Mic error: ${e.error} – retrying…`;
          setTimeout(() => { try { recog.start(); } catch (_) {} }, backoff);
          backoff = Math.min(backoff * 2, 10000);
        });
      }

      // --------------------- 4. Initialise on click ---------------------
      async function initMic() {
        if (!SpeechRecognition) return;
        try {
          await navigator.mediaDevices.getUserMedia({ audio: true });
          setupRecognizer();
          recog.start();
          statusEl.style.color = "var(--accent-ok)";
          statusEl.textContent = "🎙️ Listening…";
        } catch (err) {
          console.error(err);
          statusEl.style.color = "var(--accent-warn)";
          statusEl.textContent = "Mic blocked – click padlock icon.";
        }
      }

      window.addEventListener("load", () => {
        window.addEventListener("click", initMic, { once: true });
      });
    </script>
