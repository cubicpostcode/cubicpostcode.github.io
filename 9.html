<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTMF Tone Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="playButton">Play DTMF '9' Tone</button>

    <script>
        let audioContext;  // Global AudioContext for Web Audio API

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTone() {
            initAudio();
            const oscillator1 = audioContext.createOscillator();
            const oscillator2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            // DTMF '9' frequencies: 852 Hz (row) + 1477 Hz (column)
            oscillator1.frequency.setValueAtTime(852, audioContext.currentTime);
            oscillator2.frequency.setValueAtTime(1477, audioContext.currentTime);

            // Short beep: 100ms duration
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);  // Volume
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator1.connect(gainNode);
            oscillator2.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator1.start(audioContext.currentTime);
            oscillator2.start(audioContext.currentTime);
            oscillator1.stop(audioContext.currentTime + 0.1);
            oscillator2.stop(audioContext.currentTime + 0.1);
        }

        function startPlayback() {
            playTone();  // Play one beep immediately
            // Optional: Chain more beeps with random gaps (600-4000ms)
            setTimeout(() => {
                const gap = Math.random() * (4000 - 600) + 600;
                setTimeout(startPlayback, gap);  // Recursive for continuous sequence
            }, 100);  // Small delay after first beep
        }

        // Button click handler
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('playButton');
            button.addEventListener('click', startPlayback);

            // Key press handler: Plays on ANY key press
            document.addEventListener('keydown', function(event) {
                // event.preventDefault();  // Uncomment to block default key actions (e.g., typing)
                startPlayback();
            });
        });
    </script>
</body>
</html>
