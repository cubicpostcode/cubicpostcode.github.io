<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED: The Perfect Flower of Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .ted-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #1a0611, #0f0308, #000000);
            animation: gentle-bg 20s ease-in-out infinite;
        }

        /* Subtle central emergence */
        .emergence-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.5), transparent);
            border-radius: 50%;
            animation: gentle-emergence 8s ease-out infinite;
            filter: blur(2px);
        }

        /* TED branding */
        .ted-logo {
            position: absolute;
            top: 6%;
            left: 6%;
            font-size: 3.5vmin;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 0.3em;
            opacity: 0;
            animation: logo-appear 20s ease-out infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            z-index: 100;
        }

        .ted-title {
            position: absolute;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5vmin;
            font-weight: 300;
            color: #ffffff;
            text-align: center;
            opacity: 0;
            animation: title-appear 20s ease-out infinite;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            letter-spacing: 0.1em;
            z-index: 100;
        }

        .ted-subtitle {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.2vmin;
            font-weight: 200;
            color: #cccccc;
            text-align: center;
            opacity: 0;
            animation: subtitle-appear 20s ease-out infinite;
            letter-spacing: 0.05em;
            z-index: 100;
        }

        /* Perfect Flower of Life container */
        .flower-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            opacity: 0;
            animation: flower-manifest 20s ease-out infinite;
        }

        /* Sacred geometry SVG */
        .sacred-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        /* Perfect circles */
        .sacred-circle {
            fill: none;
            stroke-width: 2;
            opacity: 0;
            animation: circle-perfect 20s ease-out infinite;
        }

        /* Hexagonal intersections */
        .sacred-intersection {
            opacity: 0;
            animation: intersection-perfect 20s ease-out infinite;
        }

        /* Perfect color harmony - based on sacred spectrum */
        .circle-center { 
            stroke: rgba(255, 255, 255, 0.9); 
            animation-delay: 3s; 
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
        }
        
        /* First hexagonal ring - warm colors */
        .circle-ring1-1 { stroke: rgba(255, 200, 200, 0.8); animation-delay: 5s; filter: drop-shadow(0 0 6px rgba(255, 200, 200, 0.4)); }
        .circle-ring1-2 { stroke: rgba(255, 220, 150, 0.8); animation-delay: 6s; filter: drop-shadow(0 0 6px rgba(255, 220, 150, 0.4)); }
        .circle-ring1-3 { stroke: rgba(200, 255, 150, 0.8); animation-delay: 7s; filter: drop-shadow(0 0 6px rgba(200, 255, 150, 0.4)); }
        .circle-ring1-4 { stroke: rgba(150, 255, 200, 0.8); animation-delay: 8s; filter: drop-shadow(0 0 6px rgba(150, 255, 200, 0.4)); }
        .circle-ring1-5 { stroke: rgba(150, 200, 255, 0.8); animation-delay: 9s; filter: drop-shadow(0 0 6px rgba(150, 200, 255, 0.4)); }
        .circle-ring1-6 { stroke: rgba(200, 150, 255, 0.8); animation-delay: 10s; filter: drop-shadow(0 0 6px rgba(200, 150, 255, 0.4)); }
        
        /* Second hexagonal ring - cool colors */
        .circle-ring2-1 { stroke: rgba(255, 180, 180, 0.7); animation-delay: 11s; filter: drop-shadow(0 0 4px rgba(255, 180, 180, 0.3)); }
        .circle-ring2-2 { stroke: rgba(255, 200, 130, 0.7); animation-delay: 11.5s; filter: drop-shadow(0 0 4px rgba(255, 200, 130, 0.3)); }
        .circle-ring2-3 { stroke: rgba(220, 255, 130, 0.7); animation-delay: 12s; filter: drop-shadow(0 0 4px rgba(220, 255, 130, 0.3)); }
        .circle-ring2-4 { stroke: rgba(130, 255, 180, 0.7); animation-delay: 12.5s; filter: drop-shadow(0 0 4px rgba(130, 255, 180, 0.3)); }
        .circle-ring2-5 { stroke: rgba(130, 220, 255, 0.7); animation-delay: 13s; filter: drop-shadow(0 0 4px rgba(130, 220, 255, 0.3)); }
        .circle-ring2-6 { stroke: rgba(180, 130, 255, 0.7); animation-delay: 13.5s; filter: drop-shadow(0 0 4px rgba(180, 130, 255, 0.3)); }
        .circle-ring2-7 { stroke: rgba(255, 130, 220, 0.7); animation-delay: 14s; filter: drop-shadow(0 0 4px rgba(255, 130, 220, 0.3)); }
        .circle-ring2-8 { stroke: rgba(255, 160, 160, 0.7); animation-delay: 14.5s; filter: drop-shadow(0 0 4px rgba(255, 160, 160, 0.3)); }
        .circle-ring2-9 { stroke: rgba(255, 190, 120, 0.7); animation-delay: 15s; filter: drop-shadow(0 0 4px rgba(255, 190, 120, 0.3)); }
        .circle-ring2-10 { stroke: rgba(200, 255, 120, 0.7); animation-delay: 15.5s; filter: drop-shadow(0 0 4px rgba(200, 255, 120, 0.3)); }
        .circle-ring2-11 { stroke: rgba(120, 255, 160, 0.7); animation-delay: 16s; filter: drop-shadow(0 0 4px rgba(120, 255, 160, 0.3)); }
        .circle-ring2-12 { stroke: rgba(120, 200, 255, 0.7); animation-delay: 16.5s; filter: drop-shadow(0 0 4px rgba(120, 200, 255, 0.3)); }

        /* Sacred intersections - vesica piscis */
        .intersection-1 { fill: rgba(255, 255, 255, 0.15); animation-delay: 17s; }
        .intersection-2 { fill: rgba(255, 200, 200, 0.12); animation-delay: 17.5s; }
        .intersection-3 { fill: rgba(255, 220, 150, 0.12); animation-delay: 18s; }
        .intersection-4 { fill: rgba(200, 255, 150, 0.12); animation-delay: 18.5s; }
        .intersection-5 { fill: rgba(150, 255, 200, 0.12); animation-delay: 19s; }
        .intersection-6 { fill: rgba(150, 200, 255, 0.12); animation-delay: 19.5s; }

        /* Animations - gentle and contemplative */
        @keyframes gentle-bg {
            0% { background: radial-gradient(circle at center, #2a1122, #150811, #000000); }
            50% { background: radial-gradient(circle at center, #1a0611, #0f0308, #000000); }
            100% { background: radial-gradient(circle at center, #2a1122, #150811, #000000); }
        }

        @keyframes gentle-emergence {
            0% { 
                width: 0px; height: 0px; 
                opacity: 0;
                filter: blur(5px);
            }
            20% { 
                width: 100px; height: 100px; 
                opacity: 0.8;
                filter: blur(3px);
            }
            80% { 
                width: 50px; height: 50px; 
                opacity: 0.6;
                filter: blur(2px);
            }
            100% { 
                width: 20px; height: 20px; 
                opacity: 0.4;
                filter: blur(2px);
            }
        }

        @keyframes flower-manifest {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.3);
            }
            30% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes circle-perfect {
            0% { 
                opacity: 0; 
                stroke-width: 0;
                stroke-dasharray: 0 1000;
            }
            40% { 
                opacity: 1; 
                stroke-width: 3;
                stroke-dasharray: 500 500;
            }
            100% { 
                opacity: 1; 
                stroke-width: 2;
                stroke-dasharray: 1000 0;
            }
        }

        @keyframes intersection-perfect {
            0% { 
                opacity: 0; 
                transform: scale(0);
            }
            50% { opacity: 0; }
            100% { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        @keyframes logo-appear {
            0% { opacity: 0; }
            80% { opacity: 0; }
            90% { opacity: 1; }
            100% { opacity: 1; }
        }

        @keyframes title-appear {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            85% { opacity: 0; }
            95% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes subtitle-appear {
            0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
            90% { opacity: 0; }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .flower-container { width: 90vmin; height: 90vmin; }
            .ted-title { font-size: 4vmin; }
            .ted-subtitle { font-size: 2vmin; }
        }
    </style>
</head>
<body>
    <div class="ted-container">
        <!-- Gentle central emergence -->
        <div class="emergence-center"></div>
        
        <!-- TED branding -->
        <div class="ted-logo">TED</div>
        <div class="ted-title">The Flower of Life</div>
        <div class="ted-subtitle">Perfect Sacred Geometry</div>
        
        <!-- Perfect Flower of Life -->
        <div class="flower-container">
            <svg class="sacred-svg" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                
                <!-- Perfect hexagonal lattice with precise positioning -->
                <!-- Center at (400, 400), radius 60 for perfect proportions -->
                <!-- Hexagonal spacing: 60 * √3 = 103.92 -->
                
                <!-- Center circle -->
                <circle cx="400" cy="400" r="60" class="sacred-circle circle-center"/>
                
                <!-- First hexagonal ring (6 circles) - perfect 60° spacing -->
                <circle cx="400" cy="296" r="60" class="sacred-circle circle-ring1-1"/>
                <circle cx="490" cy="348" r="60" class="sacred-circle circle-ring1-2"/>
                <circle cx="490" cy="452" r="60" class="sacred-circle circle-ring1-3"/>
                <circle cx="400" cy="504" r="60" class="sacred-circle circle-ring1-4"/>
                <circle cx="310" cy="452" r="60" class="sacred-circle circle-ring1-5"/>
                <circle cx="310" cy="348" r="60" class="sacred-circle circle-ring1-6"/>
                
                <!-- Second hexagonal ring (12 circles) - extending the lattice -->
                <circle cx="400" cy="192" r="60" class="sacred-circle circle-ring2-1"/>
                <circle cx="580" cy="244" r="60" class="sacred-circle circle-ring2-2"/>
                <circle cx="580" cy="400" r="60" class="sacred-circle circle-ring2-3"/>
                <circle cx="580" cy="556" r="60" class="sacred-circle circle-ring2-4"/>
                <circle cx="400" cy="608" r="60" class="sacred-circle circle-ring2-5"/>
                <circle cx="220" cy="556" r="60" class="sacred-circle circle-ring2-6"/>
                <circle cx="220" cy="400" r="60" class="sacred-circle circle-ring2-7"/>
                <circle cx="220" cy="244" r="60" class="sacred-circle circle-ring2-8"/>
                <circle cx="490" cy="244" r="60" class="sacred-circle circle-ring2-9"/>
                <circle cx="490" cy="556" r="60" class="sacred-circle circle-ring2-10"/>
                <circle cx="310" cy="244" r="60" class="sacred-circle circle-ring2-11"/>
                <circle cx="310" cy="556" r="60" class="sacred-circle circle-ring2-12"/>
                
                <!-- Perfect vesica piscis intersections (the "flower petals") -->
                <path d="M 400 296 A 60 60 0 0 1 490 348 A 60 60 0 0 1 400 400 A 60 60 0 0 1 310 348 A 60 60 0 0 1 400 296" 
                      class="sacred-intersection intersection-1"/>
                      
                <path d="M 490 348 A 60 60 0 0 1 490 452 A 60 60 0 0 1 400 400 Z" 
                      class="sacred-intersection intersection-2"/>
                      
                <path d="M 490 452 A 60 60 0 0 1 400 504 A 60 60 0 0 1 400 400 Z" 
                      class="sacred-intersection intersection-3"/>
                      
                <path d="M 400 504 A 60 60 0 0 1 310 452 A 60 60 0 0 1 400 400 Z" 
                      class="sacred-intersection intersection-4"/>
                      
                <path d="M 310 452 A 60 60 0 0 1 310 348 A 60 60 0 0 1 400 400 Z" 
                      class="sacred-intersection intersection-5"/>
                      
                <path d="M 310 348 A 60 60 0 0 1 400 296 A 60 60 0 0 1 400 400 Z" 
                      class="sacred-intersection intersection-6"/>
            </svg>
        </div>
    </div>
</body>
</html>
