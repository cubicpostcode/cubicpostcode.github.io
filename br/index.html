        // Função para carregar as frases
        function loadSentences(sentences) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            sentences.forEach(item => {
                const container = document.createElement('div');
                container.classList.add('word-container');
                container.innerHTML = `
                    <span class="english-sentence">${item.sentence}</span>
                    <span class="translation">${item.translation}</span>
                `;
                container.addEventListener('click', () => speakSentence(item.sentence));
                content.appendChild(container);
            });
        }

        // Função para carregar as vozes com espera
        function getVoices() {
            return new Promise(resolve => {
                let voices = window.speechSynthesis.getVoices();
                console.log("Vozes iniciais:", voices);
                if (voices.length > 0) {
                    resolve(voices);
                } else {
                    window.speechSynthesis.onvoiceschanged = () => {
                        voices = window.speechSynthesis.getVoices();
                        console.log("Vozes carregadas após evento:", voices);
                        resolve(voices);
                    };
                    // Força uma tentativa após 1 segundo no Chrome
                    setTimeout(() => {
                        voices = window.speechSynthesis.getVoices();
                        console.log("Vozes após timeout:", voices);
                        resolve(voices);
                    }, 1000);
                }
            });
        }

        // Função para falar a frase com voz feminina
        async function speakSentence(sentence) {
            if (!('speechSynthesis' in window)) {
                console.error("SpeechSynthesis não é suportado neste navegador.");
                alert("Seu navegador não suporta síntese de voz.");
                return;
            }

            console.log("Tentando falar:", sentence);
            const voices = await getVoices();
            const utterance = new SpeechSynthesisUtterance(sentence);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            utterance.pitch = 1.1;

            // Seleciona uma voz feminina
            const femaleVoice = voices.find(voice => 
                voice.lang === 'en-US' && (
                    voice.name.includes('Google US English') || 
                    voice.name.includes('Samantha') || 
                    voice.name.includes('Victoria') || 
                    voice.name.toLowerCase().includes('female')
                )
            ) || voices.find(voice => voice.lang === 'en-US'); // Fallback

            if (femaleVoice) {
                utterance.voice = femaleVoice;
                console.log("Voz selecionada:", femaleVoice.name);
            } else if (voices.length > 0) {
                utterance.voice = voices[0];
                console.log("Nenhuma voz feminina, usando padrão:", voices[0].name);
            } else {
                console.error("Nenhuma voz disponível!");
                return;
            }

            window.speechSynthesis.speak(utterance);
        }

        // Carrega as frases inicialmente
        loadSentences(englishSentences);

        // Funcionalidade de busca
        document.getElementById('search-bar').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredSentences = englishSentences.filter(item => 
                item.sentence.toLowerCase().includes(query) || 
                item.translation.toLowerCase().includes(query)
            );
            loadSentences(filteredSentences);
        });
    </script>
