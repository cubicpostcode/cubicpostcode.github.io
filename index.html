    <style>
        body {
              background-image: url("images/bg3.jpg");
              background-repeat: repeat;

        .btns-wrap{
            display: flex;
            justify-content: center;
            padding: 50px 0;
            margin: 0;
            flex-flow: wrap;
            height: 100%;
            max-width: 1380px;
            margin: 0 auto;
        }
        .btns-wrap li{
            list-style: none;
            background: #28a0f9;
            color: #fff;
            display: inline-block;
            padding: 10px 10px;
            border-radius: 10px;
            font-size: 24px;
            margin: 0 15px 15px;

            min-width: 300px;
            text-align: center;
        }
        .btns-wrap a{
            color: inherit;
            text-decoration: none;
        }

        .btns-wrap li:hover{
            transition: 0.5s ease all;
            background: #0776c7;
            cursor: pointer;
            box-shadow: 0px 2px 15px 0px #b1b1b1;
        }
        
        @media screen and ( max-width: 767px){
            .btns-wrap li{
                min-width: 45%;
                font-size: 24px;
            }
        }
        
        @media screen and ( max-width: 580px){
            .btns-wrap li{
                min-width: 90%;
                font-size: 20px;
            }
        }
    </style>
