<!doctype html>
<html lang="en">
  <head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
    <style>
        body{
            background-color:#f4f4f4;
        }
        .card{
            box-shadow: 0 0 10px #0000002b;
        }
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }

        .table-label {
            background-color: #e9ecef;
            border: 1px solid #0000002b;
            padding-left: 10px;
        }

        .table-cell {
            border: 1px solid #0000002b;
        }

    </style>
  </head>
  <body>

    <div class="container py-5">
        <div class="row">

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group row">
                            <h4 class="col-12 font-weight-bold mb-3" >Enter 22 algarisms cube code: </h4>
                            <div class="col-md-8 col-lg-6">
                                <div class="form-group row no-gutters">
                                    <input id="cube" type="number" class="col form-control px-3" onKeyUp="maxDigits()" >
                                    &nbsp;
                                    <button id="calculate" type="button" class="col-sm-4 col-12 mt-sm-0 mt-2 btn btn-success">Calculate</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-8 pl-0 pr-md-3 pr-0">
                            <hr>
                            <br>
			    <h5 class="col-12 font-weight-bold mb-3">Cube's Center: </h5>
                            <div class="form-group row no-gutters">
                                <label for="colFormLabel" class="col-sm-4 col col-form-label font-weight-bold">Latitude: </label>
                                <div class="col-sm-8">
                                    <input id="latitude" type="number" class="form-control" readonly="" disabled="">
                                </div>
                            </div>
                            <div class="form-group row no-gutters">
                                <label for="colFormLabel" class="col-sm-4 col col-form-label font-weight-bold">Longitude: </label>
                                <div class="col-sm-8">
                                    <input id="longitude" type="number" class="form-control" readonly="" disabled="">
                                </div>
                            </div>
                            <div class="form-group row no-gutters">
                                <label for="colFormLabel" class="col-sm-4 col col-form-label font-weight-bold">Altitude: </label>
                                <div class="col-sm-8">
                                    <input id="altitude" type="number" class="form-control" readonly="" disabled="">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <br>
			<h5 class="col-12 font-weight-bold mb-3">Cube's Eight Vertices: </h5>
                        <div class="row">
                            <div class="col-sm-3 col-3 font-weight-bold">&nbsp;</div>
                            <div class="table-label col-sm-3 col-3 font-weight-bold">
                                Latitude
                            </div>
                            <div class="table-label col-sm-3 col-3 font-weight-bold">
                                Longitude
                            </div>
                            <div class="table-label col-sm-3 col-3 font-weight-bold">
                                Altitude
                            </div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-3 col-3 font-weight-bold">
                                Top-Left-Front
                            </div>
                            <div class="col-sm-3 col-3 table-cell top left front lat">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell top left front lng">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell top left front alt">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-3 col-3 font-weight-bold">
                                Top-Left-Back
                            </div>
                            <div class="col-sm-3 col-3 table-cell top left back lat">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell top left back lng">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell top left back alt">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-3 col-3 font-weight-bold">
                                Top-Right-Front
                            </div>
                            <div class="col-sm-3 col-3 table-cell top right front lat">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell top right front lng">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell top right front alt">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-3 col-3 font-weight-bold">
                                Top-Right-Back
                            </div>
                            <div class="col-sm-3 col-3 table-cell top right back lat">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell top right back lng">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell top right back alt">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-3 col-3 font-weight-bold">
                                Bottom-Left-Front
                            </div>
                            <div class="col-sm-3 col-3 table-cell bottom left front lat">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell bottom left front lng">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell bottom left front alt">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-3 col-3 font-weight-bold">
                                Bottom-Left-Back
                            </div>
                            <div class="col-sm-3 col-3 table-cell bottom left back lat">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell bottom left back lng">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell bottom left back alt">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-3 col-3 font-weight-bold">
                                Bottom-Right-Front
                            </div>
                            <div class="col-sm-3 col-3 table-cell bottom right front lat">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell bottom right front lng">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell bottom right front alt">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-3 col-3 font-weight-bold">
                                Bottom-Right-Back
                            </div>
                            <div class="col-sm-3 col-3 table-cell bottom right back lat">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell bottom right back lng">&nbsp;</div>
                            <div class="col-sm-3 col-3 table-cell bottom right back alt">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      /*

      */


        function maxDigits() {
            var textField = document.getElementById("cube");

            if (textField.value.length > 22) {
                /* must be > 22, not == 22 or else the substring statement on the next line
                will cause the function to run again if the user dismisses the alert
                by pressing the 'enter' key rather than clicking 'OK'. */

                textField.value = textField.value.substring(0, 22)
                // set field's value equal to first five characters.

                textField.blur()
                /* move cursor out of form element
                to keep it from placing itself at position zero,
                causing an overwrite of the first character */

                alert("Max 22 digits allowed")
            }

        }

        window.onload = function() {
            document.getElementById('calculate').onclick = function() {
                var cube = parseFloat(document.getElementById('cube').value);

                var a = 441000000000000
                var cube_projection = (cube % a)
                var half_of_1 = (1/2.0)
                var n_squareference = (((cube_projection - 1) ** half_of_1) / 2) + 1
                var n_squareference = parseInt(n_squareference)

                var right_top = (2 * (n_squareference - 1)) ** 2 + 2 * n_squareference
                var right_bottom = right_top + 2 * n_squareference - 1
                var left_bottom = right_bottom + 2 * n_squareference - 1

                if (cube_projection >= right_top && cube_projection <= right_bottom)
                    var Y_meters = n_squareference
                else if (cube_projection >= left_bottom)
                    var Y_meters = -n_squareference + 1
                else if (cube_projection < right_top)
                    var Y_meters = cube_projection - right_top + n_squareference
                else
                    var Y_meters = right_bottom - cube_projection + n_squareference
                Y_meters -= 0.5

                if (cube_projection <= right_top)
                    var Z_meters = n_squareference - 1
                else if (cube_projection >= right_bottom && cube_projection <= left_bottom)
                    var Z_meters = -n_squareference
                else if (cube_projection < right_bottom)
                    var Z_meters = right_top - cube_projection + n_squareference - 1
                else
                    var Z_meters = cube_projection - left_bottom - n_squareference
                Z_meters += 0.5

                var n_layer = Math.floor(cube/a)
                n_layer = parseInt(n_layer)
                n_layer += 1

                if ((n_layer % 2) != 0 )
                    var X_meters = n_layer / 2.0

                if ((n_layer % 2) == 0 )
                    var X_meters =  - (n_layer - 1) / 2.0

                var RADIUS = 6378137
                var FLATTENING_DENOM = 298.257223563

                function FLATTENING() {
                    return 1 / FLATTENING_DENOM
                }

                function POLAR_RADIUS() {
                    return RADIUS * (1 - FLATTENING())
                }

                function RADIUS_SQRT() {
                    return RADIUS * RADIUS
                }

                function POLAR_RADIUS_SQRT() {
                    return POLAR_RADIUS() * POLAR_RADIUS()
                }

                function ECCENTRICITY2() {
                    return (2 - FLATTENING()) * FLATTENING()
                }

                function ECCENTRICITY() {
                    return Math.sqrt((RADIUS_SQRT() - POLAR_RADIUS_SQRT()) / RADIUS_SQRT())
                }

                function ECCENTRICITY_PRIME() {
                    return Math.sqrt((RADIUS_SQRT() - POLAR_RADIUS_SQRT()) / POLAR_RADIUS_SQRT())
                }

                function ECEFToLLA(X, Y, Z) {
                    if (X === 0 && Y === 0 && Z === 0) {
                        return [0, 0, 0];
                    }
                    var p = Math.sqrt(X * X + Y * Y)
                    var theta = Math.atan((Z * RADIUS) / (p * POLAR_RADIUS()))

                    var sinTheta = Math.sin(theta)
                    var cosTheta = Math.cos(theta)

                    var num = Z + ECCENTRICITY_PRIME() * ECCENTRICITY_PRIME() * POLAR_RADIUS() * sinTheta * sinTheta * sinTheta
                    var denom = p - ECCENTRICITY() * ECCENTRICITY() * RADIUS * cosTheta * cosTheta * cosTheta

                    var latitude = Math.atan(num / denom)
                    var longitude = (X === 0 && Y === 0) ? 0 : Math.atan(Y / X)
                    var N = getN(latitude)
                    var altitude = (p / Math.cos(latitude)) - N

                    if (X < 0 && Y < 0)
                        longitude = longitude - Math.PI

                    if (X < 0 && Y > 0)
                        longitude = longitude + Math.PI

                    return [degrees(latitude), degrees(longitude), altitude]

                }

                function getN(latitude) {
                    var sinlatitude = Math.sin(latitude)
                    var denom = Math.sqrt(1 - ECCENTRICITY() * ECCENTRICITY() * sinlatitude * sinlatitude)
                    var N = RADIUS / denom
                    return N
                }

                function degrees(angle) {
                    return angle * (180 / Math.PI)
                }

                var res = ECEFToLLA(X_meters, Y_meters, Z_meters);

                document.getElementById('latitude').value = res[0];
                document.getElementById('longitude').value =  res[1];
                document.getElementById('altitude').value = res[2];

                ['.back', '.front'].forEach((xClass,dX) =>
                    ['.left', '.right'].forEach((yClass, dY) =>
                        ['.bottom', '.top'].forEach((zClass, dZ) => {
                            let r = ECEFToLLA(
                                X_meters - 0.5 + dX,
                                Y_meters - 0.5 + dY,
                                Z_meters - 0.5 + dZ
                            );
                            ['.lat', '.lng', '.alt'].forEach((rClass, rIndex) =>
                                document.querySelector(xClass + yClass + zClass + rClass)
                                    .innerHTML = r[rIndex]
                            );
                        })
                    )
                );

            }
        }
    </script>
  </body>
</html>
