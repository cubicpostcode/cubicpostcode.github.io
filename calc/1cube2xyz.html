<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
    <style>
        body {
            background-color: #f4f4f4;
        }

        .card {
            box-shadow: 0 0 10px #0000002b;
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        .table-label {
            background-color: #e9ecef;
            border: 1px solid #0000002b;
            padding-left: 10px;
        }

        .table-cell {
            border: 1px solid #0000002b;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row">

            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group row">
                            <h4 class="col-12 font-weight-bold mb-3">Enter 22 algarisms cube code: </h4>
                            <div class="col-md-8 col-lg-6">
                                <div class="form-group row no-gutters">
                                    <input id="cube" type="number" class="col form-control px-3" onKeyUp="maxDigits()">
                                    &nbsp;
                                    <button id="calculate" type="button"
                                        class="col-sm-4 col-12 mt-sm-0 mt-2 btn btn-success">Calculate</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-8 pl-0 pr-md-3 pr-0">
                            <hr>
                            <br>
			    <h5 class="col-12 font-weight-bold mb-3">Cube's Center: </h5>
                            <div class="form-group row no-gutters">
                                <label for="colFormLabel" class="col-sm-2 col-1 col-form-label font-weight-bold">X:
                                </label>
                                <div class="col-sm-10 col-11">
                                    <input id="x" type="number" class="form-control" readonly="" disabled="">
                                </div>
                            </div>
                            <div class="form-group row no-gutters">
                                <label for="colFormLabel" class="col-sm-2 col-1 col-form-label font-weight-bold">Y:
                                </label>
                                <div class="col-sm-10 col-11">
                                    <input id="y" type="number" class="form-control" readonly="" disabled="">
                                </div>
                            </div>
                            <div class="form-group row no-gutters">
                                <label for="colFormLabel" class="col-sm-2 col-1 col-form-label font-weight-bold">Z:
                                </label>
                                <div class="col-sm-10 col-11">
                                    <input id="z" type="number" class="form-control" readonly="" disabled="">
                                </div>
                            </div>
                        </div>
			<hr>
			<br>
			<h5 class="col-12 font-weight-bold mb-3">Cube's Eight Vertices: </h5>
                        <div class="row">
                            <div class="col-sm-2 col-2 font-weight-bold">&nbsp;</div>
                            <div class="table-label col-sm-2 col-2 font-weight-bold">X</div>
                            <div class="table-label col-sm-2 col-2 font-weight-bold">Y</div>
                            <div class="table-label col-sm-2 col-2 font-weight-bold">Z</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-2 col-2 font-weight-bold">
                                Top-Left-Front
                            </div>
                            <div class="col-sm-2 col-2 table-cell top left front x">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell top left front y">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell top left front z">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-2 col-2 font-weight-bold">
                                Top-Left-Back
                            </div>
                            <div class="col-sm-2 col-2 table-cell top left back x" id="t-l-b-x">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell top left back y">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell top left back z">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-2 col-2 font-weight-bold">
                                Top-Right-Front
                            </div>
                            <div class="col-sm-2 col-2 table-cell top right front x">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell top right front y">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell top right front z">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-2 col-2 font-weight-bold">
                                Top-Right-Back
                            </div>
                            <div class="col-sm-2 col-2 table-cell top right back x">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell top right back y">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell top right back z">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-2 col-2 font-weight-bold">
                                Bottom-Left-Front
                            </div>
                            <div class="col-sm-2 col-2 table-cell bottom left front x">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell bottom left front y">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell bottom left front z">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-2 col-2 font-weight-bold">
                                Bottom-Left-Back
                            </div>
                            <div class="col-sm-2 col-2 table-cell bottom left back x">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell bottom left back y">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell bottom left back z">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-2 col-2 font-weight-bold">
                                Bottom-Right-Front
                            </div>
                            <div class="col-sm-2 col-2 table-cell bottom right front x">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell bottom right front y">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell bottom right front z">&nbsp;</div>
                        </div>
                        <div class="row">
                            <div class="table-label col-sm-2 col-2 font-weight-bold">
                                Bottom-Left-Back
                            </div>
                            <div class="col-sm-2 col-2 table-cell bottom right back x">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell bottom right back y">&nbsp;</div>
                            <div class="col-sm-2 col-2 table-cell bottom right back z">&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function maxDigits() {
            var textField = document.getElementById("cube");

            if (textField.value.length > 22) {
                /* must be > 22, not == 22 or else the substring statement on the next line
                will cause the function to run again if the user dismisses the alert
                by pressing the 'enter' key rather than clicking 'OK'. */

                textField.value = textField.value.substring(0, 22)
                // set field's value equal to first five characters.

                textField.blur()
                /* move cursor out of form element
                to keep it from placing itself at position zero,
                causing an overwrite of the first character */

                alert("Max 22 digits allowed")
            }

        }

        window.onload = function () {
            document.getElementById('calculate').onclick = function () {
                var cube = parseFloat(document.getElementById('cube').value);

                var a = 441000000000000
                var cube_projection = (cube % a)
                var half_of_1 = (1 / 2.0)
                var n_squareference = (((cube_projection - 1) ** half_of_1) / 2) + 1
                var n_squareference = parseInt(n_squareference)

                var right_top = (2 * (n_squareference - 1)) ** 2 + 2 * n_squareference
                var right_bottom = right_top + 2 * n_squareference - 1
                var left_bottom = right_bottom + 2 * n_squareference - 1

                if (cube_projection >= right_top && cube_projection <= right_bottom)
                    var Y_meters = n_squareference
                else if (cube_projection >= left_bottom)
                    var Y_meters = -n_squareference + 1
                else if (cube_projection < right_top)
                    var Y_meters = cube_projection - right_top + n_squareference
                else
                    var Y_meters = right_bottom - cube_projection + n_squareference
                Y_meters -= 0.5

                if (cube_projection <= right_top)
                    var Z_meters = n_squareference - 1
                else if (cube_projection >= right_bottom && cube_projection <= left_bottom)
                    var Z_meters = -n_squareference
                else if (cube_projection < right_bottom)
                    var Z_meters = right_top - cube_projection + n_squareference - 1
                else
                    var Z_meters = cube_projection - left_bottom - n_squareference
                Z_meters += 0.5

                var n_layer = Math.floor(cube / a);
                n_layer = parseInt(n_layer)
                n_layer += 1

                if ((n_layer % 2) != 0)
                    var X_meters = n_layer / 2.0

                if ((n_layer % 2) == 0)
                    var X_meters = - (n_layer - 1) / 2.0

                document.getElementById('x').value = X_meters;
                document.getElementById('y').value = Y_meters;
                document.getElementById('z').value = Z_meters;

                document.querySelectorAll('.back.x').forEach(e => e.innerHTML = X_meters - 0.5);
                document.querySelectorAll('.front.x').forEach(e => e.innerHTML = X_meters + 0.5);
                document.querySelectorAll('.left.y').forEach(e => e.innerHTML = Y_meters - 0.5);
                document.querySelectorAll('.right.y').forEach(e => e.innerHTML = Y_meters + 0.5);
                document.querySelectorAll('.bottom.z').forEach(e => e.innerHTML = Z_meters - 0.5);
                document.querySelectorAll('.top.z').forEach(e => e.innerHTML = Z_meters + 0.5);

            }
        }
    </script>
</body>

</html>
