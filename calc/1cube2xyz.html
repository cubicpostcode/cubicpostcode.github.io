<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function() {
                document.getElementById('calculate').onclick = function() {
                    var cube = parseFloat(document.getElementById('cube').value);
                    
                    var a = 441000000000000 
                    var cube_projection = (cube % a) 
                    var half_of_1 = (1/2.0)
                    var n_squareference = (((cube_projection - 1) ** half_of_1) / 2) + 1 
                    var n_squareference = parseInt(n_squareference)

                    var right_top = (2 * (n_squareference - 1)) ** 2 + 2 * n_squareference
                    var right_bottom = right_top + 2 * n_squareference - 1
                    var left_bottom = right_bottom + 2 * n_squareference - 1

                    if (cube_projection >= right_top && cube_projection <= right_bottom)
                        var Y_meters = n_squareference
                    else if (cube_projection >= left_bottom)
                        var Y_meters = -n_squareference + 1
                    else if (cube_projection < right_top)
                        var Y_meters = cube_projection - right_top + n_squareference
                    else 
                        var Y_meters = right_bottom - cube_projection + n_squareference
                    Y_meters -= 0.5

                    if (cube_projection <= right_top)
                        var Z_meters = n_squareference - 1
                    else if (cube_projection >= right_bottom && cube_projection <= left_bottom)
                        var Z_meters = -n_squareference
                    else if (cube_projection < right_bottom)
                        var Z_meters = right_top - cube_projection + n_squareference - 1
                    else 
                        var Z_meters = cube_projection - left_bottom - n_squareference
                    Z_meters += 0.5

                    var n_layer = cube / a
                    n_layer = parseInt(n_layer)
                    n_layer += 1

                    if ((n_layer % 2) != 0 )
                        var X_meters = n_layer / 2.0 

                    if ((n_layer % 2) == 0 )     
                        var X_meters =  - (n_layer - 1) / 2.0 
                    
                    document.getElementById('x').innerHTML = "X: " + X_meters;
                    document.getElementById('y').innerHTML = "Y: " + Y_meters;
                    document.getElementById('z').innerHTML = "Z: " + Z_meters;
                    
                }
            }
        </script>
    </head>
    <body>
        <p>Enter 22 algarisms cube code: </p>
        <input id="cube">
        <button id="calculate">Calculate</button>
        <p id="x">X: </p>
        <p id="y">Y: </p>
        <p id="z">Z: </p>
    </body>
</html>
