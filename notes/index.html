function display_ct7() {
		const monthNames = ["January", "February", "March", "April", "May", "June",
		  "July", "August", "September", "October", "November", "December"];
	var x = new Date();
	var dateoffset = new Date();
	dateoffset = dateoffset.getTimezoneOffset();
	dateoffset = (dateoffset * 60); // in seconds
	var b = new Date();
	var SinceMidnight = b.getTime() - b.setHours(0,0,0,0);
	SinceMidnight = SinceMidnight.toString();
	SinceMidnight = SinceMidnight.slice(0, -3);
	SinceMidnight = parseInt(SinceMidnight); 
        if ((SinceMidnight + dateoffset) < 0){SinceMidnight = 86400+(SinceMidnight + dateoffset);}
        else {SinceMidnight = SinceMidnight + dateoffset };
	
	var booloffON = 0;
	if ((SinceMidnight % 27 == 0)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 1)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 2)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 3)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 4)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 5)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 6)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 7)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 8)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 9)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 10)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 11)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 12)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 13)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 14)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 15)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 16)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 17)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 18)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 19)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 20)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 21)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 22)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 23)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 24)) {booloffON = 0;};
	if ((SinceMidnight % 27 == 25)) {booloffON = 1;};
	if ((SinceMidnight % 27 == 26)) {booloffON = 0;};

	var ampm = x.getHours( ) >= 12 ? ' PM' : ' AM';
	hours = x.getHours( ) % 12;
	hours = hours ? hours : 12;
	hours=hours.toString().length==1? 0+hours.toString() : hours;

	var minutes=x.getMinutes().toString();
	minutes=minutes.length==1 ? 0+minutes : minutes;

	var seconds=x.getSeconds().toString();
	seconds=seconds.length==1 ? 0+seconds : seconds;

	var month=monthNames[x.getMonth()];

	var dt=x.getDate().toString();
	dt=dt.length==1 ? 0+dt : dt;

	var x1="Date: " + dt + "/" + month + "/" + x.getFullYear(); 
	x1 = x1 + " - Time: " +  hours + ":" +  minutes + ":" +  seconds + " " + ampm ;
	document.getElementById('MyClockDisplay').innerHTML = x1;
	document.getElementById('MyId2').innerHTML = "Seconds since the midnight reference (UTC Time Zone): " + SinceMidnight ;

	if (booloffON == 1) {
		document.body.style.background = "white";
		}
	else {
		document.body.style.background = "black";
		};

	display_c7();
 	} // ends display_ct7()
