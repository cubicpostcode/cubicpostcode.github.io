<!doctype HTML>
<html lang="en">
<head>
  <style>
	  /* Add some basic styling to the body */
	  body {
		margin: 0;
		padding: 0;
		background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
		background-size: 400% 400%;
		animation: gradient 15s ease infinite;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
	  }

	  /* Define the animation for the background gradient */
	  @keyframes gradient {
		0% {
		  background-position: 0% 50%;
		}
		50% {
		  background-position: 100% 50%;
		}
		100% {
		  background-position: 0% 50%;
		}
	  }

	  /* Style the game container */
	  .game-container {
		background: white;
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0 0 20px rgba(0,0,0,0.2);
	  }

	  /* Styles for the game */
	  .background {
		background: rgb(52, 166, 251);
		table-layout: fixed;
		border-spacing: 0;
	  }
	  .background td {
		padding: 0;
	  }
	  .lava {
		background: rgb(255, 100, 100);
	  }
	  .wall {
		background: white;
	  }
	  .actor {
		position: absolute;
	  }
	  .coin {
		background: rgb(241, 229, 89);
	  }
	  .player {
		background: rgb(64, 64, 64);
	  }

	  .lost .player {
		background: rgb(160, 64, 64);
	  }
	  .won .player {
		box-shadow: -4px -7px 8px white, 4px -7px 8px white;
	  }

	  /*Defines game viewport*/
	  .game {
		overflow: hidden;
		max-width: 600px;
		max-height: 450px;
		position: relative;
	  }
  </style>
  
  <script>
	  // ... (rest of the script remains the same)
  </script>
</head>
<body>
  <div class="game-container">
    <!-- The game will be rendered here -->
  </div>
</body>
</html>
