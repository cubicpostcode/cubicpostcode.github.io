<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Shooter</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #333;
    font-family: 'Arial', sans-serif;
  }

  #container {
    position: relative;
    width: 90vw;
    max-width: 600px;
    height: 80vh;
    max-height: 800px;
  }

  canvas {
    width: 100%;
    height: 100%;
    border: 2px solid #fff;
    border-radius: 10px;
  }

  #menu-pause, #menu-game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80%;
    padding: 20px;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    text-align: center;
    transform: translate(-50%, -50%);
    border-radius: 10px;
    display: none;
    animation: fadeIn 0.5s ease-in-out;
  }

  .menu-items {
    list-style: none;
    padding: 0;
  }

  .menu-items li {
    margin: 10px 0;
    padding: 15px;
    background: #444;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .menu-items li:hover {
    background: #555;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
<div id="container">
  <canvas id="c"></canvas>
  <canvas id="c2"></canvas>
  <div id="menu-pause">
    <ul class="menu-items">
      <li id="action_restart">Restart</li>
      <li id="action_resume">Resume</li>
    </ul>
  </div>
  <div id="menu-game-over">
    <h1 id="txt-win-lose">Game Over!</h1>
    <ul class="menu-items">
      <li id="action_replay">Play Again</li>
    </ul>
  </div>
</div>
