		    container.appendChild(pinyinSpan);
		
		    const translationSpan = document.createElement('span');
		    translationSpan.classList.add('translation1');
		    translationSpan.textContent = character.charpos + " " + character.translation1;
		    container.appendChild(translationSpan);
		
		    body.appendChild(container);
		  });

            let textContainer = document.body;
            let charPosition = 1;

            function getTextNodes(node) {
                let all = [];
                for (node = node.firstChild; node; node = node.nextSibling) {
                    if (node.nodeType == 3) all.push(node);
                    else all = all.concat(getTextNodes(node));
                }
                return all;
            }

            let textNodes = getTextNodes(textContainer);

            textNodes.forEach(node => {
                let chars = Array.from(node.textContent);
                let wrappedText = chars.map(char => {
                    charPosition++;
                    if (/\p{Script=Han}/u.test(char)) {
                        let className = charPosition % 2 === 0 ? 'even' : 'odd';
                        return `<span style="background-color: #E6C5A6;" class="tooltip ${className}" data-index="${charPosition}" data-tip="Meaning or Pinyin here">&nbsp; ${char} &nbsp;</span>`;
			}
                    return char;
                }).join('');

                let wrapper = document.createElement('span');
                wrapper.innerHTML = wrappedText;
                node.replaceWith(wrapper);
            });

        });

        document.addEventListener("click", function(event) {
        
                let char = event.target.textContent;
                let position = parseInt(event.target.getAttribute("data-index")) - 1;
		let position_int = position;    
		position = position.toString().padStart(4, '0');
		   
		const charPosString = event.target.closest('div').dataset.charpos;   
		const charPos = parseInt(charPosString, 10);

		let audio = new Audio('CHINA/wav/' + char + '.wav');
                audio.play();
   
        });
	
	
</script>
