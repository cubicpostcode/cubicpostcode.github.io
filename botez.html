<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chess Square Trainer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fcc8c1;
            margin: 0;
            color: #d85d9d;
        }

        #square-to-find {
            font-size: 24px;
            margin-bottom: 10px;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #d85d9d;
        }

        #message {
            font-size: 20px;
            margin-bottom: 20px;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #d85d9d;
            height: 24px; /* Maintain space even when empty */
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 4px solid #d85d9d;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .square {
            width: 60px;
            height: 60px;
        }

        .white {
            background-color: #f0d9b5;
        }

        .black {
            background-color: #b58863;
        }
    </style>
</head>
<body>
    <div id="square-to-find">Find square: A1</div>
    <div id="message"></div>
    <div id="board">
        <!-- Squares will be generated by JavaScript -->
    </div>

    <script>
        const board = document.getElementById('board');
        const files = ['A','B','C','D','E','F','G','H'];
        let currentSquare;

        // List of 55 messages
        const messages = [
            "Awesome job!",
            "You're on fire!",
            "Level up!",
            "Fantastic!",
            "Keep it going!",
            "You rock!",
            "Outstanding!",
            "Unstoppable!",
            "Brilliant move!",
            "Super!",
            "You're a pro!",
            "Incredible!",
            "Well played!",
            "Magnificent!",
            "Epic win!",
            "Nicely done!",
            "You're crushing it!",
            "Spectacular!",
            "That's the spirit!",
            "Excellent!",
            "Way to go!",
            "You're a star!",
            "Marvelous!",
            "You nailed it!",
            "Stellar performance!",
            "Great work!",
            "You're amazing!",
            "Top-notch!",
            "Fabulous!",
            "Keep up the good work!",
            "Impressive!",
            "You're a natural!",
            "Legendary!",
            "Victory!",
            "Terrific!",
            "Superb!",
            "You're a champion!",
            "Fantastic job!",
            "You're killing it!",
            "Boom!",
            "Success!",
            "That's how it's done!",
            "Good game!",
            "You did it!",
            "Amazing skills!",
            "Hats off to you!",
            "Sweet!",
            "High score!",
            "Dominating!",
            "Well done!",
            "You're the best!",
            "Phenomenal!",
            "Game on!",
            "Keep smashing those points!",
            "Mission accomplished!"
        ];

        // Generate the squares
        for(let rank = 8; rank >=1; rank--) {
            for(let file = 0; file < 8; file++) {
                const square = document.createElement('div');
                square.classList.add('square');

                // Determine if square is white or black
                if ((rank + file) % 2 == 0) {
                    square.classList.add('white');
                } else {
                    square.classList.add('black');
                }

                // Assign data attributes
                const squareName = files[file] + rank;
                square.dataset.square = squareName;

                // Add click event listener
                square.addEventListener('click', onSquareClick);

                board.appendChild(square);
            }
        }

        function getRandomSquare() {
            const randomFile = files[Math.floor(Math.random() * files.length)];
            const randomRank = Math.floor(Math.random() * 8) + 1; // ranks 1 to 8
            return randomFile + randomRank;
        }

        function getRandomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function generateNewSquare() {
            currentSquare = getRandomSquare();
            document.getElementById('square-to-find').textContent = 'Find square: ' + currentSquare;
            document.getElementById('message').textContent = ''; // Clear previous message
        }

        function onSquareClick(e) {
            const clickedSquare = e.target.dataset.square;
            if (clickedSquare === currentSquare) {
                // Correct square clicked
                document.getElementById('message').textContent = getRandomMessage();
                setTimeout(generateNewSquare, 1000); // Wait 1 second before generating new square
            } else {
                // Incorrect square clicked; do nothing
            }
        }

        // Start the game
        generateNewSquare();
    </script>
</body>
</html>
